<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rust-bindgen</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
  </head>
  <body>
    <h1>rust-bindgen</h1>
    <p>Generate Rust bindings for C source using <a href="https://github.com/rust-lang-nursery/rust-bindgen">rust-bindgen</a>. Paste some C header definitions in the text area below!
    <form id='source'>
      <label for="source">C source:<br>
        <textarea name="source" autofocus=true rows=20 cols=100></textarea>
      </label>
      <label>C dialect:
        <select name="lang">
          <option value="c">C</option>
          <option value="c++">C++</option>
          <option value="objc">Objective C</option>
        </select>
      </label>
      <input type="submit" value="Generate Rust Bindings">
    </form>
    <h2>Generated Bindings:</h2>
    <code>
      <pre id='bindings' style='display: none;'>
      </pre>
    </code>
    <a class="github-fork-ribbon" href="https://github.com/luser/rust-bindgen-webapp" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <script src="index.js">
    </script>
  </body>
</html>
